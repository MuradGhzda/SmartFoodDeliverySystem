<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>İletişim - SmartFood</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
   .home-button {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background-color: var(--primary-color);
        color: white;
        padding: 1rem;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: transform 0.3s ease;
        z-index: 1000;
    }

    .home-button:hover {
        transform: scale(1.1);
        color: white;
    }
        :root {
            --primary-color: #ff6347;
            --secondary-color: #333;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-item i {
            color: var(--primary-color);
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #ff4f2b;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .map-container {
            margin-top: 3rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            color: var(--secondary-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
  <h1 class="page-title">İletişim</h1>

  <div class="contact-grid">
    <div class="contact-card">
      <div class="contact-info">
        <h2 style="color: var(--primary-color); margin-bottom: 1.5rem;">İletişim Bilgileri</h2>

        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Alsancak, İzmir<br>Türkiye</p>
        </div>

        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <p>+90 (232) XXX XX XX</p>
        </div>

        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <p>info@smartfood.com</p>
        </div>

        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <div class="highlight-box" style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px;">
        <h3 style="color: var(--primary-color); margin-bottom: 1rem;">SmartFood İzmir</h3>
        <p>İzmir'in en lezzetli restoranlarından sipariş vermek için 7/24 hizmetinizdeyiz!</p>
        <p class="highlight">1000+ Restoran</p>
        <p class="highlight">30 Dakika Ortalama Teslimat</p>
      </div>
    </div>

    <div class="contact-card">
      <h2 style="color: var(--primary-color); margin-bottom: 1.5rem;">Bize Ulaşın</h2>

      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

      <form th:action="@{/contact/send}" method="post" th:object="${messageForm}">
        <div class="form-group">
          <label class="form-label">İsim</label>
          <input type="text" class="form-control" th:field="*{name}" required>
          <div class="alert alert-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" required>
          <div class="alert alert-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Konu</label>
          <input type="text" class="form-control" th:field="*{subject}" required>
          <div class="alert alert-error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Mesajınız</label>
          <textarea class="form-control" rows="5" th:field="*{message}" required></textarea>
          <div class="alert alert-error" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
        </div>

        <button type="submit" class="btn-submit">Gönder</button>
      </form>
    </div>
  </div>
  <a href="/" class="home-button">
    <i class="fas fa-home"></i>
  </a>
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12509.477572659!2d27.135969!3d38.463919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd8e68c7b9a55%3A0x628d9668f14750d3!2sAlsancak%2C%20Konak%2F%C4%B0zmir!5e0!3m2!1str!2str!4v1650000000000!5m2!1str!2str" allowfullscreen="" loading="lazy"></iframe>
  </div>
</div>
</body>
</html>
