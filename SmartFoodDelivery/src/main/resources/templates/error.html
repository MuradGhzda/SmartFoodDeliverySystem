<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hata - SmartFood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
        :root {
            --primary-color: #ff6347;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .error-details {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff4f2b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="error-container">
  <i class="fas fa-exclamation-circle error-icon"></i>
  <h1>Ops! Bir hata oluştu</h1>
  <p th:text="${error}">Bir şeyler yanlış gitti. Lütfen tekrar deneyin.</p>

  <div th:if="${showDetails}" class="error-details">
    <p th:text="${'Status: ' + status}"></p>
    <p th:text="${'Error: ' + error}"></p>
    <p th:text="${'Message: ' + message}"></p>
  </div>

  <a th:href="@{/}" class="home-button">
    <i class="fas fa-home"></i>
    Ana Sayfaya Dön
  </a>
</div>
</body>
</html>
